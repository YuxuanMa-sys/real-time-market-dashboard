name: Real-Time Market Dashboard ETL

on:
  schedule:
    # Run every 30 minutes during US market hours (9:30 AM - 4:00 PM ET, Monday-Friday)
    - cron: '0,30 9-16 * * 1-5'
    # Run daily at 6 AM ET for full refresh
    - cron: '0 6 * * *'
  
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      run_type:
        description: 'Type of ETL run'
        required: true
        default: 'full'
        type: choice
        options:
        - full
        - prices_only
        - macro_only
        - trends_only
        - news_only

jobs:
  etl-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create logs directory
      run: mkdir -p logs
    
    - name: Run Price Data ETL
      if: github.event.inputs.run_type == 'prices_only' || github.event.inputs.run_type == 'full' || github.event_name == 'schedule'
      env:
        PG_DSN: ${{ secrets.PG_DSN }}
      run: |
        python src/load_prices.py
    
    - name: Run Macroeconomic Data ETL (Daily only - FRED updates monthly/weekly)
      if: github.event.inputs.run_type == 'macro_only' || github.event.inputs.run_type == 'full'
      env:
        PG_DSN: ${{ secrets.PG_DSN }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: |
        python src/load_fred.py
    
    - name: Run Google Trends ETL (Daily only - Google processes once per day)
      if: github.event.inputs.run_type == 'trends_only' || github.event.inputs.run_type == 'full'
      env:
        PG_DSN: ${{ secrets.PG_DSN }}
      run: |
        python src/load_trends.py
    
    - name: Run News Sentiment ETL (Daily only - API rate limit 100 requests per 24 hours)
      if: github.event.inputs.run_type == 'news_only' || github.event.inputs.run_type == 'full'
      env:
        PG_DSN: ${{ secrets.PG_DSN }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        python src/load_news_sentiment.py
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: etl-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ETL Pipeline Failed - ${new Date().toISOString()}`,
            body: `The ETL pipeline failed in workflow run ${context.runNumber}. Check the logs for details.`,
            labels: ['bug', 'etl-failure']
          })
